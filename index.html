    <style>
        :root {
            --accent-color: #00C9FF; /* Cyan Elektrik */
            --accent-color-dark: #00A3CC;
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414; /* Used for image placeholder */
            --border-line: #2a2a2a; /* Used for image placeholder border */
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --text-accent: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden; /* Prevents scrollbars from blobs */
        }
        body::before { /* Noise background */
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 250px 250px;
            opacity: 0.025;
            pointer-events: none;
            z-index: -1;
        }
        .blur-blob-1, .blur-blob-2 { /* Background blur effects */
            position: fixed; /* Changed to fixed to stay with viewport */
            border-radius: 50%;
            filter: blur(100px); /* Increased blur for more effect */
            z-index: 0;
            pointer-events: none;
        }
        .blur-blob-1 {
            top: 5%; right: -20%;
            width: 500px; height: 500px; /* Larger */
            background: radial-gradient(circle, rgba(0, 201, 255, 0.08) 0%, rgba(0, 201, 255, 0) 70%);
        }
        .blur-blob-2 {
            bottom: 5%; left: -20%;
            width: 600px; height: 600px; /* Larger */
            background: radial-gradient(circle, rgba(150, 150, 150, 0.09) 0%, rgba(150, 150, 150, 0) 65%);
        }
        .glass-card {
            background-color: rgba(20, 20, 20, 0.65); /* Semi-transparent */
            border: 1px solid rgba(42, 42, 42, 0.5); /* var(--border-line) with alpha */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* For Safari */
            border-radius: 12px; /* Consistent rounded corners */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative; /* For z-index to work above blobs */
            z-index: 10;
        }
        .btn-primary {
            background-color: var(--accent-color);
            color: #000;
            padding: .75rem 1.5rem;
            border-radius: 6px;
            font-weight: 700;
            transition: all .2s ease-in-out;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 201, 255, .2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary:hover {
            background-color: var(--accent-color-dark);
            border-color: var(--accent-color-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 201, 255, .3);
        }
        .nav-link { /* For secondary links below button */
            color: #aaa;
            font-weight: 500;
            transition: color .2s ease;
        }
        .nav-link:hover { color: var(--text-accent); }

        .image-placeholder { /* Style for where your AmloPanel image will go */
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-line);
            border-radius: 8px; /* Match card style */
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
         .feature-item ion-icon { color: var(--accent-color); }
         .feature-item p { color: var(--text-primary); }

        html { scroll-behavior: smooth; }
    </style>
</head>
